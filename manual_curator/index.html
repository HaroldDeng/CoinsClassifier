<!DOCTYPE html>
<html>
	<head>
		<title>Manual Coin Curator</title>
		<style>
			table.penny tr#penny,
			table.nickel tr#nickel
			table.dime tr#dime,
			table.quarter tr#quarter,
			table.dollar tr#dollar,
			table.heads tr#heads,
			table.tails tr#tails {
				color: blue;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<image id="main" />
		<table id="keys" class="">
			<thead>
				<tr>
					<th>Key</th>
					<th>Coin</th>
				</tr>
			</thead>
			<tbody>
				<tr id="penny"><td>P</td><td>Penny</td></tr>
				<tr id="nickel"><td>N</td><td>Nickel</td></tr>
				<tr id="dime"><td>D</td><td>Dime</td></tr>
				<tr id="quarter"><td>Q</td><td>Quarter</td></tr>
				<tr id="dollar"><td>C</td><td>dollar Coin</td></tr>
				<tr id="heads"><td>H</td><td>Heads</td></tr>
				<tr id="tails"><td>T</td><td>Tails</td></tr>
				<tr><td>Del/Escp</td><td>Reset</td></tr>
				<tr><td>Enter</td><td>Submit</td></tr>
			</tbody>
		</table>
		<script src="js/main.js"></script>
	</body>
</html>
